<style>
    .newthread {
        max-width: 20em;
        margin: 30px auto;
        margin-right: auto;
        justify-content: center;
    }
    .newthread form {
        display: flex;
        flex-direction: column;
        padding: 20px;
        border: 1px solid black;
        border-radius: 5px;
    }
    


</style>

<div class="newthread">
<form action="/create_thread" method = "post" onsubmit="return check(this)">
    Thread name:
    <input type="text" name="thread_name" required><br>
    First message
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="text" name="thread_message" required><br>
    <input type="hidden" name="topic_id" value="{{topic_id}}">

    <input type="submit" value="create">
</form>
</div>

<script>
    function check(form) {
        if (form.thread_name.value.length > 30) {
            alert("Thread name too long");
            return false;
        }
        if (form.thread_message.value.length > 200) {
            alert("Message too long");
            return false;
        }
        return true;
        }
    </script>
