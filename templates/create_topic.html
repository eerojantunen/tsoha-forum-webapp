<style>
    .newtopic {
        max-width: 20em;
        margin: 30px auto;
 
    }
    .newtopic form {
        padding: 20px;
        border: 1px solid black;
        border-radius: 5px;
    }
    


</style>

<div class="newtopic">
<form action="/create_topic" method ="post" onsubmit="return check(this)">
    Topic name:
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="text" name="topic" required><br>
    <div class="private">
    Private: <input type="checkbox" name="private_value" value=0> <br>
    </div>
    <input type="submit" value="create">
</form>
</div>

<script>
    function check(form) {
        if (form.topic.value.length > 20) {
            alert("Topic name too long");
            return false;
        }
        return true;
        }
    </script>
